<section class="pt-3">
    <div class="container row pt-5 mt-3 pb-5">
        <div class="w-100">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Busca Algo...</mat-label>
                <input matInput  >
            </mat-form-field>
        </div>
        <div class="w-100 mt-2">
            <div class="w-100 text-center">
                <h2>BECAS Y AYUDAS</h2>
            </div>
            <mat-card *ngFor="let beca of becas"  class="example-card slide mr-2">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{beca.userid.username}} | {{beca.title}}</mat-card-title>
                    <mat-card-subtitle>{{beca.userid.name}}</mat-card-subtitle>
                </mat-card-header>
                <div class="w-100" style="text-align: center;">
                    <youtube-player 
                        videoId="{{beca.link}}" 
                        suggestedQuality="highres"
                        [height]="250" 
                        [width]="500" 
                        [startSeconds]="4"
                        [endSeconds]="8">
                    </youtube-player>
                </div>
                <mat-card-content>
                    <p>
                        {{beca.bigDescription}}
                    </p>
                    <h2>BENEFICIOS</h2>
                    <p>
                        {{beca.beneficios}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>VIEW</button>
                </mat-card-actions>
            </mat-card>
       </div>
    </div>
</section>

<div style="position: fixed; bottom:2rem; right: 2rem;">
    <button (click)="openBottomSheet()" mat-mini-fab color="primary" >
        <mat-icon>add</mat-icon>
    </button>
</div>
